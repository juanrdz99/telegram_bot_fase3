name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Instalar dependencias y ejecutar tests (opcional, pero recomendable)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      # Desplegar en Heroku
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ HRKU-84a3deb6-d894-455a-92fd-89c3530bfcb7 }}
          heroku_app_name: ${{ mi-telegram-bot }}
          heroku_email: ${{ juane_rgz@hotmail.com }}
