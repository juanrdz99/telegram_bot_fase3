<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liga MX Bot{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- CSS Adicional por página -->
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/ligamx/logo.png') }}" alt="Liga MX Logo" class="logo">
            <h1>Liga MX Bot</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" {% if request.path == url_for('index') %}class="active"{% endif %}>
                    <i class="fas fa-futbol"></i> Partidos
                </a></li>
                <li><a href="{{ url_for('metricas') }}" {% if request.path == url_for('metricas') %}class="active"{% endif %}>
                    <i class="fas fa-chart-bar"></i> Métricas
                </a></li>
                <li><a href="{{ url_for('dashboard') }}" {% if request.path == url_for('dashboard') %}class="active"{% endif %}>
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Liga MX Bot &copy; 2025 - Monitoreo de partidos en tiempo real</p>
        <p>Zona horaria: Ciudad de México (UTC-6)</p>
        <div id="current-time"></div>
    </footer>
    
    <!-- JavaScript principal -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- JavaScript específico por página -->
    {% block scripts %}{% endblock %}
</body>
</html>
